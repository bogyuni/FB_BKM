<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../images//common/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/common.css">
	<title>국립부산국악원</title>

	<script src="../js/common.js"></script>
	<script src="../js/sub.js"></script>

</head>
<body class="sub">
<!-- /inc/header.html -->
<header id="header"></header>


<script>
	const currentPageName = 'performance';
	const currentMonth = window.location.search.split('month=')[1];
	const path = window.location.origin + window.location.pathname;
	// console.log(window.location.origin + window.location.pathname);
	var head = document.getElementsByTagName('head')[0];
	var script = document.createElement('script');
	script.src = path+'month_'+currentMonth+'.js';
	head.appendChild(script);
</script>
<main class="sub-section">
	<div class="top-area">
		<div class="month-num"></div>
		<nav class="category-menu">
			<div class="in-wrap">
				<button class="btn-category all" onclick="sortCategory('all', this)">전체</button>
				<button class="btn-category brand" onclick="sortCategory('brand', this)">대표공연</button>
				<button class="btn-category regular" onclick="sortCategory('regular', this)">정기공연</button>
				<button class="btn-category special" onclick="sortCategory('special', this)">기획공연</button>
				<button class="btn-category permanent" onclick="sortCategory('permanent', this)">상설공연</button>
				<button class="btn-category seasonal" onclick="sortCategory('seasonal', this)">명절공연</button>
				<button class="btn-category exchange" onclick="sortCategory('exchange', this)">교류공연</button>
			</div>
		</nav>
		<a class="link-month link-prev" href=""><img src="../images/common/btn_prev.png" alt="prev month"></a>
		<a class="link-month link-next" href=""><img src="../images/common/btn_next.png" alt="next month"></a>
	</div>

	<div class="board-area">
		<ul class="board-list" id="boardList"></ul>
	</div>
</main>


<script src="../js/board_set.js"></script>
<!-- /inc/footer.html -->
<footer id="footer"></footer>
</body>
</html>
